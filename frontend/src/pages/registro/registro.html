<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="tipo">
        <ion-option>Selecione un campo</ion-option>
        <ion-option *ngFor="let tipoUsuarios of tipoUsuario" value="{{tipoUsuarios.id}}">{{ tipoUsuarios.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button block large outline (click)="Registrar()">Crear cuenta</button>
    </ion-item>
  </ion-list>
</ion-content>
